<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Disasters</title>
    <link href="carte.css" rel="stylesheet">
    <link rel="stylesheet" href="filepond/filepond.css">
    <link rel="stylesheet" href="filepond/filepond-plugin-image-preview.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <script src="filepond/sweetalert2.js"></script> 
    <link href="bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="header-bar">

        <!-- Boîte de dialogue modale utilisation des données -->
        <div class="modal" id="myModal">
            <div class="modal-content">
                <p>En continuant sur ce site, l'utilisateur accepte <a href="./charte.html">les règles et conditions d'utilisation</a> de la plateforme."</p>
                <button id="closeModal">OK</button>
            </div>
        </div>

        <div class="search-container"> 
               <div class="forms">
                  <input type='text' name='search' class = 'search' id='search' placeholder='Search for a location'> 
                  <button class="search-btn" id="search-button"><i class="bi bi-search"></i></button>
               </div>
               <button class="filter-button" id="filter-button"><i class="bi bi-caret-down-fill"></i> Filters</button>
               <a href="dashboard.html">Dashboard</a>
         </div>
         

         <div class="filter-container" id="filter-container">
            <div style="padding: 5px;">
                <label for="startDate">Start date :</label>
                <input type="date" id="startDate" name="startDate"><br>
            </div>
            
            <div style="padding: 5px;">
                <label for="endDate">End date :</label>
                <input type="date" id="endDate" name="endDate"><br>
            </div>
    
            <div style="padding: 5px;">
                <label for="disasterType">Type :</label>
                <select name="disasterType" id="disasterType">
                    <option value="All">All</option>
                    <option value="Flooding">Flooding</option>
                    <option value="Fires">Fires</option>
                    <option value="Earthquakes">Earthquakes</option>
                    <option value="Storms">Storms</option>
                    <option value="Volcanic eruption">Volcanic eruption</option>
                    <option value="Tsunami">Tsunami</option>
                </select>
            </div>
        
            <button id="applyFilters" class="apply-filter-button">Apply filters</button>
        </div>
        <button id="urgenceButton" class="urgenceButton">Urgence</button>
    </div>

    <form id="formDisaster" class="form-container activeCart" enctype="multipart/form-data" action="/upload" method="POST">
        <ul>
            <li>
                <input type="text" id="latitude" name="latitude" class="form-control" hidden>
            </li>
            <li>
                <input type="text" id="longitude" name="longitude" class="form-control" hidden>
            </li>
            <li>
                <label for="longitude" class='form-label'>Ville:</label>
                <input type="text" id="cityInput" name="ville" class="form-control">
            </li>
            <li>
                <label for="type" class='form-label'>Type <abbr>*</abbr></label>
                <select name="type" id="type" class="form-control required">
                        <option value="All">None</option>
                        <option value="Flooding">Flooding</option>
                        <option value="Fires">Fires</option>
                        <option value="Earthquakes">Earthquakes</option>
                        <option value="Storms">Storms</option>
                        <option value="Volcanic eruption">Volcanic eruption</option>
                        <option value="Tsunami">Tsunami</option>
                </select>
            </li>
            <li>
                <label for="desc" class='form-label'>Description</label>
                <select name="desc" id="desc" class='form-control'>
                    <option class="flooding" value="Flash flooding due to heavy rain.">Flash flooding due to heavy rain.</option>
                    <option class="flooding" value="River overflow causing flooding.">River overflow causing flooding.</option>
                    <option class="flooding" value="Widespread water damage and evacuations.">Widespread water damage and evacuations.</option>
                    
                    <option class="fires" value="Wildfire spreading rapidly due to strong winds.">Wildfire spreading rapidly due to strong winds.</option>
                    <option class="fires" value="Homes and forests engulfed by flames.">Homes and forests engulfed by flames.</option>
                    <option class="fires" value="Smoke and ash covering the area.">Smoke and ash covering the area.</option>
                    
                    <option class="earthquakes" value="Earthquake">Earthquake</option>
                    <option class="earthquakes" value="Buildings collapsing due to the tremor.">Buildings collapsing due to the tremor.</option>
                    <option class="earthquakes" value="Widespread structural damage.">Widespread structural damage.</option>
                    
                    <option class="storms" value="Hurricane making landfall with powerful winds.">Hurricane making landfall with powerful winds.</option>
                    <option class="storms" value="Torrential rains causing severe flooding.">Torrential rains causing severe flooding.</option>
                    <option class="storms" value="Destruction of buildings and widespread power outages.">Destruction of buildings and widespread power outages.</option>
                    
                    <option class="volcanic_eruption" value="Volcanic eruption with ash clouds and lava flows.">Volcanic eruption with ash clouds and lava flows.</option>
                    <option class="volcanic_eruption" value="Evacuations as the volcano becomes active.">Evacuations as the volcano becomes active.</option>
                    <option class="volcanic_eruption" value="Air travel disrupted due to volcanic ash.">Air travel disrupted due to volcanic ash.</option>
                    
                    <option class="tsunami" value="Tsunami alert issued after an undersea earthquake.">Tsunami alert issued after an undersea earthquake.</option>
                    <option class="tsunami" value="Massive waves approaching coastal areas.">Massive waves approaching coastal areas.</option>
                    <option class="tsunami" value="Widespread destruction caused by the tsunami.">Widespread destruction caused by the tsunami.</option>
                </select>
            </li>
        </ul>
        <div class ="buttons">
            <button type="submit">Add</button>
            <div class="cancel" onclick="viewMap()">Cancel</div>
        </div>
    </form>

    <form id="formUrgence" class="form-container activeCart" method="GET">
        <select name="typeUrgence" id="typeUrgence" class="form-control">
            <option value="Food">Food</option>
            <option value="Shelter">Shelter</option>
            <option value="Electricity/Internet">Electricity/Internet</option>
            <option value="Clothing">Clothing</option>
            <option value="Medical">Medical</option>
            <option value="Financial">Financial</option>
        </select>
        <div class ="buttons">
            <button id="submitUrgence" type="">Add</button>
            <div class="cancel" onclick="viewMap()">Cancel</div>
        </div>
    </form>

   


    <div class="form-container2 title">
        <div id="maCarte"></div> 
    </div>

    

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script src="js/map.js"></script>
    <script src="js/geolocaliasation.js"> </script>

    <script>
        // Récupérez le paramètre "success" dans l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const successParam = urlParams.get('success');

        // Vérifiez si le paramètre "success" est défini à true
        if (successParam === 'true') {
            Swal.fire({
            icon: 'success',
            title: 'Opération réussie!',
            text: 'Les données ont été ajoutées avec succès.',
            }).then((result) => {
                // Redirigez l'utilisateur vers '/' après la fermeture de l'alerte
                if (result.isConfirmed) {
                    window.location.href = '/';
                }
            });
        }
        if (successParam === 'undesirable') {
            Swal.fire({
            icon: 'warning',
            title: 'Opération échouée',
            text: 'Le contenu est indésirable.',
            }).then((result) => {
                // Redirigez l'utilisateur vers '/' après la fermeture de l'alerte
                if (result.isConfirmed) {
                    window.location.href = '/';
                }
            });
        }
    </script>

</body>
</html>
